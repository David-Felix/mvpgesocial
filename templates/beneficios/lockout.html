{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado - GeSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .lockout-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 60px rgba(0,0,0,0.2);
        }
        .lockout-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="lockout-card">
        <i class="bi bi-shield-lock lockout-icon"></i>
        <h2 class="mt-3 text-danger">Acesso Bloqueado</h2>
        <p class="text-muted mt-3">
            Muitas tentativas de login incorretas.
        </p>
        <p class="text-muted">
            Aguarde <strong>1 hora</strong> ou entre em contato com o suporte.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Tentar Novamente
        </a>
    </div>
</body>
</html>
