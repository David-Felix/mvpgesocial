<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo muito grande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Arquivo muito grande</h5>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-file-earmark-x text-warning" style="font-size: 4rem;"></i>
                        <h4 class="mt-3">PDF maior que 10MB</h4>
                        <p class="text-muted">O arquivo enviado excede o limite m√°ximo permitido.</p>
                        <p>Por favor, reduza o tamanho do PDF e tente novamente.</p>
                        <a href="javascript:history.back()" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
